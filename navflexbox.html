<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" 
    
    <title>Nav Flexbox</title>
</head>

<body>
    <h1>Nav Flexbox</h1>
    <h2>Navbar Style 1</h2>
      <nav class="nav">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#>Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
        
    </nav>
    
    <h2>Navbar Style 2</h2>
    <nav class="nav border justify-content">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
        
    </nav>
    
    <h2>Column Navbar</h2>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
        
    </nav>
    
    <h2>Reverse Column Navbar</h2>
    <nav class="nav flex-column-reverse">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
        
    </nav>
    
    <h2>Responsive Navbar</h2>
    <nav class="nav flex-column flex-sm-row justify-content-center align-items-center">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
        
    </nav/>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        
</body>

</html>
