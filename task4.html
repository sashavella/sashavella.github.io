<body>
    <h1>Sign In</h1>

    <h2>Form Enhancements</h2>
    <form action="http://www.google.com">
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password" minlength="8">
        <input type="submit">
    </form>
